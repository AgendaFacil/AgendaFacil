<link href="../../content/css/agenda-style.css" rel="stylesheet" />
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="http://getbootstrap.com/dist/js/bootstrap.min.js"></script>


<div class="col-md-9 content">
    <div class="portlet-title">
        <div class="caption caption-green">
            <i class="fa fa-clock-o fa-2x"></i>
            <span class="caption-subject text-uppercase"> Agenda</span>
            <span class="caption-helper"></span>

        </div>
        <div class="actions">
            <div class="btn-group" data-toggle="buttons">
                <label class="btn grey-salsa active">
                    <input type="radio" name="options" class="toggle" id="option1">Hoje
                </label>
                <label class="btn grey-salsa">
                    <input type="radio" name="options" class="toggle" id="option2">Semana
                </label>
                <label class="btn grey-salsa">
                    <input type="radio" name="options" class="toggle" id="option2">Mês
                </label>
            </div>
        </div>


    </div>

  
    <div class="block-update-card" ng-repeat="item in lstAgenda">

        <div class="v-status">
            <span style="color: #fff; font-size: 23pt; text-align: center; font-weight: 100">21</span>

            <span style="color: #fff; font-size: 22pt; text-align: center; font-weight: 900; " class="novaFonte">Sept.</span>

        </div>
        <div class="update-card-body" style="height:76px">
            <h4>
                {{item.nome}}
                <div class="card-action-pellet btn-toolbar pull-right" role="toolbar">
                    <div class="btn-group fa fa fa-phone"tooltip="(11) 99928-0011" ></div>
                    <div class="btn-group fa fa-map-marker" tooltip="São Paulo"></div>
   
                    <div class="btn-group fa fa fa-envelope-o" tooltip="email@email.com"></div>


                </div>
            </h4>

            <p>
                This is me. I am a Good Boy.This is the body content of this media.This can be
                used as an update panel.
            </p>

        </div>
 
        <p class="text-center card-bottom-status">
            Confirmar Consulta
        </p>

    </div>
    <h4 ng-show="separarDatas(item.data)"><!--Agenda para hoje--> {{item.data}}</h4>
</div>

<script>
   

</script>
