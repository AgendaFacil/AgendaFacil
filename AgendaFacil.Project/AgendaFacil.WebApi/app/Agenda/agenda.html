<style>
    @import url(http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,400,300,600,700);

    body {
        background-color: #F7F7F7;
        font-family: 'Open Sans', sans-serif;
        padding-top:0px
    }
    /*Navbar*/
    .navbar-default {
        background-color: #fff;
        border-bottom-color: #E3E3E3;
    }

    .navbar-default .navbar-nav > .active > a,
    .navbar-default .navbar-nav > .active > a:hover,
    .navbar-default .navbar-nav > .active > a:focus {
        background-color: transparent !important;
    }

    .navbar-default .btn-compose {
        padding-right: 10px;
        border-right: 1px solid #F0F0F0;
    }
    /*Forms setup*/
    .form-control {
        border-radius: 0;
        box-shadow: none;
        height: auto;
    }

    .float-label {
        font-size: 10px;
    }

    input[type="text"].form-control,
    input[type="search"].form-control {
        border: none;
        border-bottom: 1px dotted #CFCFCF;
    }

    textarea {
        border: 1px dotted #CFCFCF !important;
        height: 130px !important;
    }
    /*Content Container*/
    .content-container {
        background-color: #fff;
        padding: 35px 20px;
        margin-bottom: 20px;
    }

    h1.content-title {
        font-size: 32px;
        font-weight: 300;
        text-align: center;
        margin-top: 0;
        margin-bottom: 20px;
        font-family: 'Open Sans', sans-serif !important;
    }
    /*Compose*/
    .btn-send {
        text-align: center;
        margin-top: 20px;
    }
    /*mail list*/

    ul.mail-list {
        padding: 0;
        margin: 0;
        list-style: none;
        margin-top: 30px;
    }

    ul.mail-list li a {
        display: block;
        border-bottom: 1px dotted #CFCFCF;
        padding: 20px;
        text-decoration: none;
    }

    ul.mail-list li:last-child a {
        border-bottom: none;
    }

    ul.mail-list li a:hover {
        background-color: #DBF9FF;
    }

    ul.mail-list li span {
        display: block;
    }

    ul.mail-list li span.mail-sender {
        font-weight: 600;
        color: #8F8F8F;
    }

    ul.mail-list li span.mail-subject {
        color: #8C8C8C;
    }

    ul.mail-list li span.mail-message-preview {
        display: block;
        color: #A8A8A8;
    }

    .mail-search {
        border-bottom-color: #7FBCC9 !important;
    }
</style>

<style>
    /***
Bootstrap Line Tabs by @keenthemes
A component of Metronic Theme - #1 Selling Bootstrap 3 Admin Theme in Themeforest: http://j.mp/metronictheme
Licensed under MIT
***/

    .content {
        padding: 30px;

    }

    .margin-bottom-30 {
        margin-bottom: 30px;
    }

    /* Portlet */
    .portlet {
        background: #fff;
        padding: 20px;
    }

    .portlet.portlet-gray {
        background: #f7f7f7;
    }

    .portlet.portlet-bordered {
        border: 1px solid #eee;
    }

    /* Portlet Title */
    .portlet-title {
        padding: 0;
        min-height: 40px;
        border-bottom: 1px solid #eee;
        margin-bottom: 18px;
        background-color: #fff;
        border-radius: 5px;
        padding: 10px;
    }

    .caption {
        float: left;
        display: inline-block;
        font-size: 18px;
        line-height: 18px;
    }

    .caption.caption-green .caption-subject,
    .caption.caption-green i {
        color: #4db3a2;
        font-weight: 200;
    }

    .caption.caption-red .caption-subject,
    .caption.caption-red i {
        color: #e26a6a;
        font-weight: 200;
    }

    .caption.caption-purple .caption-subject,
    .caption.caption-purple i {
        color: #8775a7;
        font-weight: 400;
    }

    .caption i {
        color: #777;
        font-size: 15px;
        font-weight: 300;
        margin-top: 3px;
    }

    .caption-subject {
        color: #666;
        font-size: 16px;
        font-weight: 600;
    }

    .caption-helper {
        padding: 0;
        margin: 0;
        line-height: 13px;
        color: #9eacb4;
        font-size: 13px;
        font-weight: 400;
    }

    /* Actions */
    .actions {
        float: right;
        display: inline-block;
    }

    .actions a {
        margin-left: 3px;
    }

    .actions .btn {
        color: #666;
        padding: 3px 9px;
        font-size: 13px;
        line-height: 1.5;
        background-color: #fff;
        border-color: #ccc;
        border-radius: 50px;
    }

    .actions .btn i {
        font-size: 12px;
    }

    .actions .btn:hover {
        background: #f2f2f2;
    }

    /* Pagination */
    .pagination {
        margin: -3px 0 0;
        border-radius: 50px;
    }

    .pagination > li > a,
    .pagination > li > span {
        padding: 4px 10px;
        font-size: 12px;
        color: #8775a7;
        background: #f7f7f7;
    }

    .pagination > li:hover > a,
    .pagination > li.active > a,
    .pagination > li.active:hover > a {
        color: #fff;
        background: #8775a7;
        border-color: #8775a7;
    }

    /* Inputs */
    .inputs {
        float: right;
        display: inline-block;
        padding: 4px 0;
        margin-top: -10px;
    }

    .input-inline {
        width: 240px;
        display: inline-block;
        vertical-align: middle;
    }

    /* Tab */
    .portlet-title > .nav-tabs {
        background: none;
        margin: 0;
        float: right;
        display: inline-block;
        border: 0;
    }

    .portlet-title > .nav-tabs > li {
        background: none;
        margin: 0;
        border: 0;
    }

    .portlet-title > .nav-tabs > li > a {
        background: none;
        border: 0;
        padding: 2px 10px 13px;
        color: #444;
    }

    .portlet-title > .nav-tabs > li.active,
    .portlet-title > .nav-tabs > li.active:hover {
        border-bottom: 4px solid #f3565d;
        position: relative;
    }

    .portlet-title > .nav-tabs > li:hover {
        border-bottom: 4px solid #f29b9f;
    }

    .portlet-title > .nav-tabs > li.active > a,
    .portlet-title > .nav-tabs > li:hover > a {
        color: #333;
        background: #fff;
        border: 0;
    }

    /* Btn Circle */
    .actions .btn.btn-circle {
        width: 28px;
        height: 28px;
        padding: 3px 7px;
        text-align: center;
    }

    .actions .btn.btn-circle i {
        font-size: 11px;
    }

    /* Btn Grey Salsa */
    .actions .btn.grey-salsa {
        border: none;
        margin-left: 3px;
        box-shadow: none;
        border-radius: 50px !important;
    }

    .actions .btn.grey-salsa.active {
        color: #fafcfb;
        background: #8e9bae;
    }
    .actions .grey-salsa.btn:hover,
    .actions .grey-salsa.btn:focus,
    .actions .grey-salsa.btn:active,
    .actions .grey-salsa.btn.active {
        color: #fafcfb;
        background: #97a3b4;
    }

    /* Btn Red */
    .actions .btn.btn-red.active,
    .actions .btn.btn-red:hover {
        color: #fff;
        box-shadow: none;
        background: #e26a6a;
        border-color: #e26a6a;
    }

    /* Btn Red */
    .actions .btn.btn-purple.active,
    .actions .btn.btn-purple:hover {
        color: #fff;
        box-shadow: none;
        background: #8775a7;
        border-color: #8775a7;
    }
</style>
